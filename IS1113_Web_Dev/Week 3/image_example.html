<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Example</title>
    <style>
      .photo {
        width: 300px;
        height: 300px;
        border: 4px solid navy;
        border-radius: 150px;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Using an Image</h1>
    <img class="photo" src="https://www.ucc.ie/en/media/discoverucc/timeline/Anniversary180.webp" alt="A photo for the
    tutorial">
    <p style="text-align:center;">
      <strike>Make sure the image file is inside the <strong>images</strong> folder.</strike>
    </p>
  </body>
</html>
